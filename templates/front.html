<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>ACodes</title>
    <link type="image/vnd.microsoft.icon" href="https://www.axcesscapon.com/sites/default/files/axc.ico" rel="shortcut icon"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cover.css') }}"> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    <div class="container">
        <img class="logo" src="{{ url_for('static', filename='img/ac-logo.png') }}">
        <h1>Welcome to AxcessCapon Codes</h1>
        <form action="/code" {% if error %} class="form-inline has-error" {% else %} class="form-inline" {% endif %} method="post" accept-charset="utf-8">
            {{ form.csrf_token }}
            <input type="text" class="form-control" name="code" placeholder="Code" aria-describedby="helpBlock">
            <button class="btn btn btn-default" type="submit">Submit</button>
            {% if error %}
            <span id="helpBlock" class="help-block">
                Invalid code, please check if your code is correct
            </span>
            {% endif %}
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="muted">Copyright AxcessCapon 2015</p>
        </div>
    </footer>
        
    <!-- javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
