<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>ACodes</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cover.css') }}">

    <![endif]-->


</head>
<body>
    <h1>Welcome to AxessCapon Codes</h1>
    <form action="/code" class="form-inline" method="get" accept-charset="utf-8">
        {{ form.csrf_token }}
        <input type="text" class="form-control" name="code" placeholder="Code">
        <button class="btn btn btn-default" type="submit">Submit</button>
    </form>

    <script type="text/javascript" charset="utf-8">
    function submitCode() {
        var xmlhttp = new XMLHttpRequest();

        xmlhttp.open("GET", "http://127.0.0.1:5000/code")
    </script>
    
    <!-- javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

</body>
</html>
